      date = "17 Desember 2016"
      title = "Fieldtrip #1 - Jelajah Candi #1"
      description = "Kegiatan merupakan fieldtrip perdana komunitas cagarbudayaID yang dilaksanakan pada 17 Desember 2016 dengan mengunjungi situs Candi Sambisari, Candi Plaosan dan Candi Sojiwan"

    [[params.about.events]]
      img = "ft-2.jpg"
      date = "21 Januari 2017"
      title = "Fieldtrip #2 - Jelajah Candi #2"
      description = "Kegiatan ini berlangsung pada 21 Januari 2017 yang dilaksanakan di Candi Sari, Candi Sewu, Candi Ghana dan Candi Kalasan."

    [[params.about.events]]
      img = "ft-3.png"
      date = "5 Februari 2017"
      title = "Fieldtrip #3 - Situs Mataram Islam di Pleret"
      description = "Dengan mengambil tema peninggalan Mataram Islam saat kepindahannya dari Kotagede, kami berkunjung ke situs Pleret yang banyak menceritakan tentang kejayaan Mataram Islam. Kegiatan ini dilaksanakan pada 5 Februari 2017."

    [[params.about.events]]
      img = "ft-4.jpg"
      date = "26 Maret 2017"
      title = "Fieldtrip #4 - Jejak Peradaban di Kotagede"
      description = "Pada trip kali ini selain kunjungan lapangan di kawasan Kotagede, kami juga bekerja sama dengan komunitas ‘Lawang Pethuk’ untuk mengisi materi pada trip kali ini. Selain materi mengenai sejarah dan cagar budaya, kami juga mengadakan live sketching untuk peserta."

    [[params.about.events]]
      img = "ft-5.jpg"
      date = "29 April 2017"
      title = "Fieldtrip #5 -Jelajah ‘Shiva Plateau’"
      description = "Memahami Konsep Nirwana dalam Pembangunan Candi-candi di Indonesia merupakan materi trip kali ini. Kawasan ‘Shiva Plateau’ memiliki situs-situs arkeologi yang masih belum banyak dibahas. Kegiatan ini dilaksanakan pada 29 April 2017."

    [[params.about.events]]
      img = "kt-1.jpg"
      date = "20 Mei 2017"
      title = "Kolaboratrip #1 - Komunitas Batik Sojiwan"
      description = "Kegitan kolaboratrip pertama dilaksanakan bersama dengan Komunitas Batik Sojiwan. KOmunitas ini memiliki produk  batik dengan motif yang diadaptasi dari relief-relief yang berada di Candi Sojiwan. Pertama-tama, peserta fieldtrip diajak berkeliling untuk memahami cerita-cerita dibalik relief-relief yang kemudian dilanjutkan membatik di halaman candi."

    [[params.about.events]]
      img = "ft-6.png"
      date = "30 Juli 2017"
      title = "Fieldtrip #6 - Evolusi Kotabaru dari jaman ke jaman"
      description = "Kawasan Kolonial Kotabaru merupakan kawasan yang sangat menarik untuk dibahas. Dalam bentuk arsitektur, kawasan ini kaya akan corak bangunan belanda. Dalam hal sejarah pun, kawasan ini memiliki cerita-cerita yang menarik."

